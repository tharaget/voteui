<div class="div-center">
  <div class="content">
    <form [formGroup]="loginForm">
      <h1>Votela</h1>
      <small> Please enter your login and password to vote</small>
      <hr/>
      <div>
        <input formControlName="username" type="name" class="form-control" placeholder="username"><br>
      </div>
      <div>
        <input formControlName="password" type="password" class="form-control" placeholder="Password"><br>
      </div>
      <button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
      <hr/>
    </form>
  </div>
</div>
