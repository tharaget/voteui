<div class="container-fluid py-4" style="background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); min-height: 100vh;">
  <h1 class="text-center mb-4" style="font-weight: bold; color: #2c3e50;">ELECTIONS</h1>

  <div class="d-flex justify-content-center mb-3">
    <img src="../../assets/img/univen.png" class="rounded shadow" height="180" width="180" alt="Univen Logo">
  </div>

  <p class="text-center fs-5 text-secondary mb-4">Elect one candidate per portfolio</p>

  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12">
      <div class="bg-white rounded-4 border border-dark shadow-sm p-4">
        <div class="bg-info rounded-3 p-3 mb-3">
          <h4 class="text-center text-white mb-0" style="letter-spacing: 1px;">UNIVERSITY OF VENDA INTERNATIONAL STUDENT UNION</h4>
        </div>
        <div *ngFor="let pt of portfolio.portfoliosUNISU" class="mb-4">
          <div class="bg-dark rounded-3 p-3 mb-2">
            <h6 class="text-white text-center mb-0 text-uppercase">{{ pt.name }} PORTFOLIO FOR {{pt.type}}</h6>
          </div>
          <table class="table table-bordered table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th style="width: 80px;"></th>
                <th>Name</th>
                <th style="width: 120px;"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let candidate of pt.candidates;" [ngClass]="{'table-success': 1 === candidate.voted}">
                <td class="text-center">
                  <img src="../../assets/img/{{candidate.studentNumber}}.png" class="rounded-circle border border-secondary" style="height: 60px; width: 60px; object-fit: cover;" alt="Candidate Photo">
                </td>
               <td class="fs-6 fw-semibold text-dark">
                  <span *ngIf="candidate.voted === 1" class="text-success me-2">&#10003;</span>
                  {{candidate.firstName}} {{candidate.lastName}}
                </td>
                <td class="text-center">
                  <button *ngIf="isVotingOpen" class="btn btn-primary px-4" (click)="onVote(pt,candidate)">Vote</button>
                  <button *ngIf="isVotingClosed" type="button" class="btn btn-danger px-4" disabled>Closed</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col"></div>
    <div class="col text-center">
      <button class="btn btn-outline-primary btn-lg px-5" (click)="logout()">Logout</button>
    </div>
    <div class="col"></div>
  </div>
</div>
