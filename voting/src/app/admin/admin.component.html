      <div class="bg-secondary rounded-3 border border-dark container-fluid" >
        <div class="col-sm-12 bg-info container-fluid">
          <h4 class="col-sm-12 text-center">UNIVERSITY OF VENDA INTERNATIONAL STUDENT UNION</h4>
        </div>
        <div class="col-sm-12 bg-dark" *ngFor="let pt of portfolio.portfoliosUNISU">
          <h6 class="text-white text-center">{{pt.name}} PORTFOLIO FOR {{pt.type}}</h6>
          <table class="table table-white table-bordered">
            <thead>
            <tr style="height:50%">
              <th scope="col-sm-3"></th>
              <th scope="col-sm-7">Name</th>
              <th scope="col-sm-2">Votes</th>
            </tr>

            <tbody>
            <tr style="height:50%" *ngFor="let candidate of pt.candidates;"
                [ngClass]="{'table-warning':  1 === candidate.voted }">
              <td>
                <img src="../../assets/img/{{candidate.studentNumber}}.png">
              </td>
              <td> {{candidate.firstName}} {{candidate.lastName}}</td>
              <td>
                {{candidate.votes.length}}
              </td>
            </tr>
            </tbody>
          </table>
        </div>

  <div class="row">
    <div class="col-sm-12 text-center">
      <button *ngIf="isVotingOpen" class="btn btn-danger btn-md center-block" (click)="insertCycle()" >Close Election</button>
      <button *ngIf="isVotingClosed" class="btn btn-success btn-md center-block" (click)="deleteCycle()" >Open Election</button>
      <button  class="btn btn-primary btn-md center-block" (click)="logout()" >Logout</button>
