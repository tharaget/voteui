<div class="back">
  <div class="div-center">
    <div class="content">
      <h1 style="text-align: center">Votela</h1>
      <small class="text-muted"> Please enter the details of the candidate</small>
      <hr/>
      <form [formGroup]="addForm">
        <div class="form-group">
          <label>Fullname(s) </label>
          <input formControlName="name" class="form-control" placeholder="Names" required><br>
        </div>
        <div class="form-group">
          <label>Political Affiliation </label>
          <input formControlName="affiliation" class="form-control" placeholder="Affiliation" required><br>
        </div>

        <div class="form-group">
          <label>Student Number</label>
          <input formControlName="StudentNo" type="number" class="form-control" placeholder="Student Number" required><br>
        </div>

        <div class="form-group">
          <label>Position </label>
          <input formControlName="position" class="form-control" placeholder="Position" required><br>
        </div>

        <div class="form-group">
          <label></label>
          <input formControlName="image" type="file" accept="image/*" style="border: none" required />
          <br>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onAdd()">Add</button>
        <hr/>
      </form>
    </div>
  </div>
</div>
